services:
  mysql:
    image: mysql:${MYSQL_VERSION?}
    environment:
      - MYSQL_ROOT_PASSWORD=honored
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql-${MYSQL_VERSION?}:/var/lib/mysql
  postgres:
    image: postgres:${POSTGRES_VERSION?}
    environment:
      POSTGRES_USER: honored
      POSTGRES_PASSWORD: honored
      POSTGRES_DB: honored
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres-${POSTGRES_VERSION?}/:/var/lib/postgresql/data/
  redis:
    image: redis:${REDIS_VERSION?}
    ports:
      - 6379:6379
